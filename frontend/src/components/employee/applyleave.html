<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Apply Leave</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: "#4361EE",
              light: "#5E77F3",
            },
            "background-light": "#f6f6f8",
            "background-dark": "#0B1120",
            "surface-dark": "#131B2E",
            "border-dark": "#253049",
            "text-light": "#E0E6F7",
            "text-muted": "#818DA9",
            "accent-blue": "#3A86FF",
            "accent-green": "#34D399",
            "accent-yellow": "#FBBF24",
            "accent-red": "#F87171",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 20px;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .status-approved {
      background-color: rgba(52, 211, 153, 0.1);
      color: #34D399;
    }
    .status-pending {
      background-color: rgba(251, 191, 36, 0.1);
      color: #FBBF24;
    }
    .status-rejected {
      background-color: rgba(248, 113, 113, 0.1);
      color: #F87171;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 9999px;
    }
    .dot-approved {
      background-color: #34D399;
    }
    .dot-pending {
      background-color: #FBBF24;
    }
    .dot-rejected {
      background-color: #F87171;
    }
    body {
      background-color: #0B1120;
    }
    .form-checkbox:checked,
    .form-radio:checked {
      background-color: #4361EE;
      border-color: #4361EE;
    }
    tr,
    .stat-card,
    button,
    a {
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body class="font-display bg-background-dark text-text-light">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<aside class="fixed top-0 left-0 h-full w-64 bg-surface-dark border-r border-border-dark flex-col p-6 hidden lg:flex">
<div class="flex items-center gap-4 mb-8">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAySIrt_9i9aP-S_jWBZpO1WnobkQAjvK3mqGvau0Rec50OGuC7zRdfadmpcCFRb_pwujca4siIIhZhTOmwgY7wHqUeEwn4cNQlMwbJITvn3pXYqF64oPMTFIgENKiahSqGyXQ7SzrhXn_VfcJfazI-S5v7WbQLXSq207j3FfuhjARvlnLYbFFq9cZbpBkAjwnC-oy49m3xaklR2xmrPBrgetMga49RWYmhJxajQmOpX67GkLJgpq1ypGzsTQ2Yi14dwaC70jtxNTs");'></div>
<div>
<p class="text-white text-base font-medium">Alex Doe</p>
<p class="text-text-muted text-sm">Software Engineer</p>
</div>
</div>
<nav class="flex flex-col gap-2 flex-grow">
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-text-muted hover:bg-border-dark hover:text-white" href="#"><span class="material-symbols-outlined">dashboard</span><span class="text-sm font-medium">Dashboard</span></a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-primary bg-background-dark" href="#"><span class="material-symbols-outlined">calendar_month</span><span class="text-sm font-medium">My Leave</span></a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-text-muted hover:bg-border-dark hover:text-white" href="#"><span class="material-symbols-outlined">groups</span><span class="text-sm font-medium">Team</span></a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg text-text-muted hover:bg-border-dark hover:text-white" href="#"><span class="material-symbols-outlined">calendar_today</span><span class="text-sm font-medium">Calendar</span></a>
</nav>
<div class="mt-auto">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary-light transform hover:scale-105"><span class="truncate">Apply for Leave</span></button>
</div>
</aside>
<main class="layout-container flex h-full grow flex-col p-6 lg:p-10 lg:ml-64">
<div class="flex flex-col gap-6 max-w-4xl mx-auto w-full">
<div class="flex flex-col gap-1 mb-6">
<p class="text-white text-3xl font-black leading-tight tracking-[-0.033em]">Apply Leave</p>
</div>
<div class="flex flex-col gap-6 p-6 rounded-xl border border-border-dark bg-surface-dark">
<div class="flex items-center gap-3 p-4 rounded-lg bg-background-dark text-accent-blue"><span class="material-symbols-outlined text-xl">info</span><span class="text-sm font-medium">You have 8 Vacation days remaining.</span></div>
<form class="flex flex-col gap-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col min-w-40 w-full"><span class="text-text-muted text-sm font-medium leading-normal mb-2">Leave Type</span>
<div class="flex w-full flex-1 items-stretch rounded-lg h-10">
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary border-border-dark focus:border-primary bg-background-dark h-full placeholder:text-text-muted px-4 text-base font-normal leading-normal">
<option>Select leave type</option>
<option>Sick</option>
<option>Casual</option>
<option>Vacation</option>
</select>
</div>
</label>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col min-w-40 w-full"><span class="text-text-muted text-sm font-medium leading-normal mb-2">Start Date</span>
<div class="flex w-full flex-1 items-stretch rounded-lg h-10">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary border-border-dark focus:border-primary bg-background-dark h-full placeholder:text-text-muted px-4 text-base font-normal leading-normal" type="date" value=""/>
</div>
</label>
<label class="flex flex-col min-w-40 w-full"><span class="text-text-muted text-sm font-medium leading-normal mb-2">End Date</span>
<div class="flex w-full flex-1 items-stretch rounded-lg h-10">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary border-border-dark focus:border-primary bg-background-dark h-full placeholder:text-text-muted px-4 text-base font-normal leading-normal" type="date" value=""/>
</div>
</label>
</div>
</div>
<label class="flex flex-col min-w-40 w-full"><span class="text-text-muted text-sm font-medium leading-normal mb-2">Reason for Leave (Optional)</span>
<div class="flex w-full flex-1 items-stretch rounded-lg h-24">
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary border-border-dark focus:border-primary bg-background-dark h-full placeholder:text-text-muted px-4 py-2 text-base font-normal leading-normal" placeholder="Please provide a brief reason for your leave..."></textarea>
</div>
</label>
<div class="flex justify-end gap-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-border-dark/50 text-text-muted text-sm font-medium leading-normal tracking-[0.015em] hover:bg-border-dark hover:text-text-light">Cancel</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary-light transform hover:scale-105">Submit Application</button>
</div>
</form>
</div>
</div>
</main>
</div>

</body></html>
